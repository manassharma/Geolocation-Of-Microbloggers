<html>
	<title>
			Precision Visualizer
	</title>
	<head>
			<h1 style = "font-size:40px">
				This application visualizes the actual and computed places on a map!
			</h1>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	
	
	</br>
	</br>
	</br>
	<body>
			<label id = "label1">Actual Location:</label> 
			<input style = "margin:50px" type = "text" id = "inputBox1" align = "middle"/>
			<label id = "label2">Computed Location:</label> 
			<input style = "marging:50px" type = "text" id = "inputBox2" align = "middle"/>
			<input type = "submit" id = "button1" value="Get Distance!" onclick = "getDistance()">
			</br>
			</br>
			</br>
			<script type = "text/javascript">
				function getDistance(){
					var hitApi;
					var actualLocation = document.getElementById("inputBox1").value;
					var myLocation = document.getElementById("inputBox2").value;
					hitApi = "https://maps.googleapis.com/maps/api/distancematrix/json?origins="+actualLocation+"&destinations="+myLocation+"&mode=car&language=en&key=AIzaSyDLQ7xA-rRr2xTxQv2JjxETBeC7KwTaq78";
					var myJsonRequest;
					$.ajax({
					async: false,
					url: hitApi,
					dataType: "JSONP",
					jsonpCallback: 'parseResponse',
					type: 'GET',
					success: function(result){
					console.log(result[0].destination_addresses);
					},
					error: function(){ alert("failed"); }
					});
					
					alert("Reached here");
				}
			</script>
	</body>
</html>
